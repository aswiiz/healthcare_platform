{% extends "base.html" %}

{% block title %}Admin Portal - Healthcare Hub{% endblock %}

{% block content %}
<div class="card" style="max-width: 450px;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <div
            style="width: 60px; height: 60px; background: #fee2e2; border-radius: 15px; display: inline-flex; align-items: center; justify-content: center; color: #ef4444; margin-bottom: 1rem;">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
        </div>
        <h2 style="margin: 0;">Clinical Administration</h2>
        <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 0.5rem;">Secure biometric authentication
            required.</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="admin_u">Admin Identifier</label>
            <input type="text" id="admin_u" name="admin_u" class="form-control" required placeholder="Identifier">
        </div>
        <div class="form-group">
            <label for="admin_p">Security Key</label>
            <input type="password" id="admin_p" name="admin_p" class="form-control" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn" style="width: 100%; background: #1e293b; height: 50px;">Verify &
            Continue</button>
    </form>

    <div style="text-align: center; margin-top: 2rem; border-top: 1px solid #e2e8f0; padding-top: 1.5rem;">
        <p
            style="font-size: 0.8rem; color: #991b1b; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em;">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round"
                style="display: inline; vertical-align: middle; margin-right: 4px;">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                <line x1="12" y1="9" x2="12" y2="13" />
                <line x1="12" y1="17" x2="12.01" y2="17" />
            </svg>
            Restricted Access Zone
        </p>
        <p style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.25rem;">Unauthorized attempts are logged
            and reported.</p>
    </div>
</div>
{% endblock %}
