{% extends "base.html" %}

{% block title %}Register - Healthcare Hub{% endblock %}

{% block content %}
<div class="card">
    <h2>Create Account</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group" style="display: flex; gap: 1rem; flex-wrap: wrap;">
            <div style="flex: 1; min-width: 100px;">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <div style="flex: 1; min-width: 100px;">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="" disabled selected>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div style="flex: 2; min-width: 150px;">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" class="form-control" required>
            </div>
            <div style="flex: 1; min-width: 100px;">
                <label for="blood_group">Blood Group</label>
                <select id="blood_group" name="blood_group" class="form-control" required>
                    <option value="" disabled selected>Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="uid_reg">Username</label>
            <input type="text" id="uid_reg" name="uid_reg" class="form-control" required autocomplete="new-password"
                value="">
        </div>
        <div class="form-group">
            <label for="pwd_reg">Password</label>
            <input type="password" id="pwd_reg" name="pwd_reg" class="form-control" required autocomplete="new-password"
                value="">
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    <p style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem;">
        Already have an account? <a href="{{ url_for('login') }}"
            style="color: var(--secondary-color); font-weight: 600; text-decoration: none;">Login here</a>
    </p>
</div>
{% endblock %}
