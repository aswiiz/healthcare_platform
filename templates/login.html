{% extends "base.html" %}

{% block title %}Login - Healthcare Hub{% endblock %}

{% block content %}
<div class="card" style="max-width: 450px;">
    <h2>Welcome Back</h2>
    <p style="color: var(--text-muted); text-align: center; margin-bottom: 2rem;">Please enter your credentials to
        access your portal.</p>
    <form method="POST">
        <div class="form-group">
            <label for="u_login">Username</label>
            <input type="text" id="u_login" name="u_login" class="form-control" required
                placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="p_login">Password</label>
            <input type="password" id="p_login" name="p_login" class="form-control" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn" style="width: 100%;">Sign In</button>
    </form>
    <div style="text-align: center; margin-top: 2rem; border-top: 1px solid #e2e8f0; padding-top: 1.5rem;">
        <p style="font-size: 0.9rem; color: var(--text-muted);">
            Don't have an account? <a href="{{ url_for('register') }}"
                style="color: var(--primary-blue); font-weight: 700; text-decoration: none;">Create Account</a>
        </p>
    </div>
</div>
{% endblock %}
