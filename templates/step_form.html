<html>
<head><link rel="stylesheet" href="/static/style.css"></head>
<body>
<div class="container">
<div class="card">
<h2>Weekly Health Update</h2>
<form method="post">

<h3>Step 1 – Body Vitals</h3>
<input name="bp" placeholder="Blood Pressure">
<input name="sugar" placeholder="Blood Sugar">
<input name="oxygen" placeholder="Oxygen Level">
<input name="heart" placeholder="Heart Rate">
<input name="cholesterol" placeholder="Cholesterol">

<h3>Step 2 – Health Feelings</h3>
<textarea name="symptoms" placeholder="Describe how you feel"></textarea>

<h3>Step 3 – Doctor Consultation</h3>
<select name="book">
<option value="no">Not now</option>
<option value="yes">Book doctor consultation</option>
</select>

<button>Submit</button>
</form>
</div>
</div>
</body>
</html>
